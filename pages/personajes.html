<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body style="background-image: url(../img/galaxia.jpg);" class="px-0 mx-0">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img  src="../img/Logo-Mei Tata.jpg" alt="logo" class="logo"> Cupid's Chocolates</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Trama</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Ver personajes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="https://youtu.be/xhJ1k5r49Ms" target="_blank">Mira el anime completo por Youtube</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Acá termina la nav -->
    <main class="px-0 mx-0"> 
      <button class="btn btn-primary m-3" type="button"
      data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">Mostrar Favoritos</button>
    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1"
      id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Favoritos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div><p>Para eliminar de favoritos un personaje toca el botón correspondiente en la tarjeta del personaje</p></div>
        <div id="favoritosDiv"></div>
      </div>
    </div>
    <div class="col-sm-4 col-lg-4 col-4">
      <form class="d-flex align-items-center" role="search">
        <input
          id="search"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </div>
    <div class="container">
      <div class="col-sm-4 col-lg-4 col-4"></div>
      <!-- este va a ser el div que contiene los personajes-->
      <div class="row" id="divPersonajes"></div>
    </div>
